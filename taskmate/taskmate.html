<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate</title>
    <link rel="stylesheet" href="taskmate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
    
<body>
    <div class="box">
        <div class="nav">
            <div class="text">
                TaskMate
            </div>
            <div class="tags">
                <button id="mode"><i class="material-symbols-outlined">dark_mode </i></button>
                <button id="account"> <i class="material-symbols-outlined">account_circle </i></button>
            </div>
        </div>
        <div class="cont">
            <div class="left">
                <div class="rectangle">
                    <div id="todo">Todo</div>
                    <div id="today">Today</div>
                    <div id="important">Important</div>
                    <div id="team">Team</div>
                </div>
            </div>
            <div class="right">
                <div class="row">
                    <input type="text" placeholder="ToDo" id="inputbox">
                    <label class="custom-checkbox">
                        <input type="checkbox" id="imp">
                    </label>
                    <input type="text" id="start" placeholder="Start">
                    <input type="text" id="end" placeholder="End">
                    <button id="addTask"><span class="material-symbols-outlined">add_circle</span></button>
                </div>
                <div class="data">
                    <ul id="taskList">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="taskmate.js"></script>
</body>
</html>
